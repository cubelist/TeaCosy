<!DOCTYPE html>
<html>
  <head>
    <title>TeaCosy</title>
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <!-- Header -->

    <header>
        <div class="logo-container">
          <img src="./resources/images/img-tea-cozy-logo.png">
        </div>
        <nav>
          <span><a href="#"></a>Mission</span>
          <span><a href="#"></a>Feature Tea</span>

        </nav>
    </header>

    <!-- Main Body -->

    <div class="main-container">

      <!-- Panel 1 -->

      <div class="panel1-container">

        <div class="panel1-strapline-container">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>

      </div>

      <!-- Mid Text  -->

      <div class="totm-strap">

        <h4>What's steeping at The Tea Cozy?</h4>

      <div class="panel2-container">

          <div class="panel-2-totm-pic">
            <img src="./resources/images/img-berryblitz.jpg">
          </div>
          <div class="totm-strap">
            <span><h4>Fall Berry Blitz Tea</h4></span>
          </div>
        </div>

        <div class="panel-2-totm-container">

            <img src="./resources/images/img-spiced-rum.jpg">

          <div class="totm-strap">
            <span><h4>Spiced Rum Tea</h4></span>
          </div>
        </div>

        <div class="panel-2-totm-container">
          <div class="panel-2-totm-pic">
            <img src="./resources/images/img-donut.jpg">
          </div>
          <div class="totm-strap">
            <span><h4>Seasonal Donuts</h4></span>
          </div>
        </div>

        <div class="panel-2-totm-container">
          <div class="panel-2-totm-pic">
            <img src="./resources/images/img-myrtle-ave.jpg">
          </div>
          <div class="totm-strap">
            <span><h4>Myrtle Ave Tea</h4></span>
          </div>
        </div>

        <div class="panel-2-totm-container">
          <div class="panel-2-totm-pic">
            <img src="./resources/images/img-bedford-bizarre.jpg">
          </div>
          <div class="totm-strap">
            <span><h4>Bedford Bizarre Tea</h4></span>
          </div>
        </div>


      </div>
